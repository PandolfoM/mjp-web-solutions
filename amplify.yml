version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - env | grep -e __NEXT_PRIVATE_PREBUNDLED_REACT >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

# Custom rewrite rules to handle API routes
customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'Cache-Control'
        value: 'no-cache, no-store, must-revalidate, private, max-age=0, s-maxage=0'
